<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Points Board</title>
		<meta name="description" content="" />
		<meta name="author" content="Hillary Fotino" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<header>
				<h1>Points Board</h1>
			</header>
			<h2 id="subtitle">A place to give people points!</h2>
			<div class="centered" style="background:red;">
				<form id="login">
					<fieldset>
						<legend>
							Already a member? Login:
						</legend>
						<p>
							Username:
							<input type="text" />
						</p>
						<p>
							Password:
							<input type="text" />
						</p>
						<button type="button">
							Login
						</button>
					</fieldset>
				</form>
				<form id="register">
					<fieldset>
						<legend>
							New User? Register:
						</legend>
						<p>
							Username:
							<input type="text" />
						</p>
						<p>
							Password:
							<input type="text" />
						</p>
						<p>
							Confirm Password:
							<input type="text" />
						</p>
						<button type="button">
							Register
						</button>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
